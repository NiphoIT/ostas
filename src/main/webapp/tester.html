<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-input-directive-production</title>
  

  <!-- Angularjs link file -->
	<script src="bootstrap\js\angular.min.js"></script>
  
  <!-- My Script link file -->
 	<script src="bootstrap\js\app.js"></script>

  
</head>
<body ng-app="myFeApp">
 			
 		<div ng-controller="cellPatternController">
  <form name="form">
    <label for="regex">Set a pattern (regex string): </label>
    <input type="text" ng-model="regex" id="regex" />
    <br>
    <label for="input">This input is restricted by the current pattern: </label>
    <input type="text" ng-model="model" id="input" name="input" ng-pattern="regex" /><br>
    <hr>
    input valid? = <code>{{form.input.$valid}}</code><br>
    model = <code>{{model}}</code>
  </form>
</div>


<div class="form-group" ng-controller="cellPatternController">
      			<label class="control-label col-sm-2" >Contact Number (Cell)</label>
      			<div class="col-sm-7">
        			<input type="text" class="form-control" placeholder="Cell Number" name="cellnumber" ng-model="contact.cellnumber"  
        			 
        			
        			 ng-pattern="regex"
        			 
        			 ng-required="!contact.email">
        			 
        			 <div class="col-sm-5" ng-show="contactForm.cellnumber.$touched && contactForm.cellnumber.$invalid ">
      					<span>
							<small style="color: red; display:block;">Enter valid 10 digit cell number  </small>
      					</span>
    			   </div>
    			   
    			    <!-- <div class="col-sm-5" ng-show="contactForm.cellnumber.$touched && contactForm.cellnumber.$invalid && contactForm.email.$valid">
      					$touched {{}}
    			   </div> -->
        			 
      				Enter valid 10 digit cell number {{contactForm.cellnumber.$valid}}</small>
      				
    			  
      			</div>
    		</div>
 			
 			
  
</body>
</html>
